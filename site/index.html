<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #ffffff;
            overflow: hidden;
        }

        .coming-soon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .coming-soon:hover {
            transform: scale(1.1);
        }

        .message {
            font-size: 1.5em;
            animation: fadeIn 3s;
            text-align: center;
            max-width: 600px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <div class="coming-soon">Soon</div>
    <div class="message">We're busy upgrading our matrix to the latest neural algorithm. Stay connected... This is going to be byte-tastic!</div>
</body>

</html>
